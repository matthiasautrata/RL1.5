# ==============================================================================
# Adalbert Vocabulary — LinkML Enums
# ==============================================================================
# Actions, operands, operators, and concept values for Adalbert contracts.
# Mechanical transcription from adalbert-due.ttl and adalbert-core.ttl.
#
# Each enum value carries a `meaning:` URI for downstream RDF generation.
# Authors write short names; the schema resolves to full URIs.
# ==============================================================================

id: https://vocabulary.bigbank/adalbert/linkml/vocab
name: adalbert_vocab
title: Adalbert Vocabulary
version: "0.7"

prefixes:
  linkml: https://w3id.org/linkml/
  adalbert: https://vocabulary.bigbank/adalbert/
  adalbert_due: https://vocabulary.bigbank/adalbert/due/
  odrl: http://www.w3.org/ns/odrl/2/

default_range: string

imports:
  - linkml:types

# ==============================================================================
# ENUMS
# ==============================================================================

enums:

  # --------------------------------------------------------------------------
  # Lifecycle
  # --------------------------------------------------------------------------

  State:
    description: Unified lifecycle state for duties and contracts.
    permissible_values:
      Pending:
        meaning: adalbert:Pending
        description: Condition not yet satisfied; not yet in force.
      Active:
        meaning: adalbert:Active
        description: Condition satisfied, action required; in force.
      Fulfilled:
        meaning: adalbert:Fulfilled
        description: Action performed; obligations complete.
      Violated:
        meaning: adalbert:Violated
        description: Deadline passed without performance; breached.

  # --------------------------------------------------------------------------
  # Operators (ODRL)
  # --------------------------------------------------------------------------

  Operator:
    description: Comparison operators for constraints.
    permissible_values:
      eq:
        meaning: odrl:eq
        description: Equal to
      neq:
        meaning: odrl:neq
        description: Not equal to
      gt:
        meaning: odrl:gt
        description: Greater than
      gteq:
        meaning: odrl:gteq
        description: Greater than or equal to
      lt:
        meaning: odrl:lt
        description: Less than
      lteq:
        meaning: odrl:lteq
        description: Less than or equal to
      isPartOf:
        meaning: odrl:isPartOf
        description: Value is part of the right operand set
      isAllOf:
        meaning: odrl:isAllOf
        description: Value includes all of the right operand set
      isAnyOf:
        meaning: odrl:isAnyOf
        description: Value includes any of the right operand set
      isNoneOf:
        meaning: odrl:isNoneOf
        description: Value includes none of the right operand set

  # --------------------------------------------------------------------------
  # Actions — ODRL Common Vocabulary + DUE extensions
  # --------------------------------------------------------------------------

  Action:
    description: >-
      Actions for permissions, prohibitions, and obligations.
      Combines ODRL Common Vocabulary with Adalbert DUE extensions.
    permissible_values:

      # ODRL Common Vocabulary
      use:
        meaning: odrl:use
        description: General use of the asset (top of hierarchy)
      read:
        meaning: odrl:read
        description: Read/view the asset
      display:
        meaning: odrl:display
        description: Display data to human users
      distribute:
        meaning: odrl:distribute
        description: Distribute to third parties
      delete:
        meaning: odrl:delete
        description: Delete the asset
      modify:
        meaning: odrl:modify
        description: Modify the asset
      aggregate:
        meaning: odrl:aggregate
        description: Aggregate with other data
      anonymize:
        meaning: odrl:anonymize
        description: Remove identifying information
      derive:
        meaning: odrl:derive
        description: Create derived data
      inform:
        meaning: odrl:inform
        description: Inform a party (base for notify/report/log)
      reproduce:
        meaning: odrl:reproduce
        description: Reproduce/copy the asset

      # DUE-specific actions
      nonDisplay:
        meaning: adalbert_due:nonDisplay
        description: Automated/programmatic use (algorithmic, models)
      deliver:
        meaning: adalbert_due:deliver
        description: Deliver data to consumer (provider duty)
      notify:
        meaning: adalbert_due:notify
        description: Notify relevant parties
      report:
        meaning: adalbert_due:report
        description: Submit usage reports (consumer duty)
      conformTo:
        meaning: adalbert_due:conformTo
        description: Maintain conformance to a schema or specification
      log:
        meaning: adalbert_due:log
        description: Log access to the asset
      export:
        meaning: adalbert_due:export
        description: Export data outside the system
      copy:
        meaning: adalbert_due:copy
        description: Copy data to another location
      link:
        meaning: adalbert_due:link
        description: Link/join with other datasets
      profile:
        meaning: adalbert_due:profile
        description: Create profiles from data
      query:
        meaning: adalbert_due:query
        description: Query/select data
      calculateIndex:
        meaning: adalbert_due:calculateIndex
        description: Use data for index/benchmark calculation
      algorithmicTrading:
        meaning: adalbert_due:algorithmicTrading
        description: Use data for automated trading decisions

  # --------------------------------------------------------------------------
  # Operands — left-hand side of constraints
  # --------------------------------------------------------------------------

  Operand:
    description: >-
      Left operands for constraints. Each maps to an ODRL LeftOperand
      with a resolution path (agent.*, asset.*, context.*).
    permissible_values:

      # Purpose & legal
      purpose:
        meaning: odrl:purpose
        description: "Purpose of data use [context.purpose]"
      legalBasis:
        meaning: adalbert_due:legalBasis
        description: "Legal basis for processing [context.legalBasis]"
      consentId:
        meaning: adalbert_due:consentId
        description: "Reference to consent record [context.consentId]"

      # Classification & sensitivity
      classification:
        meaning: adalbert_due:classification
        description: "Data classification level [asset.classification]"
      sensitivity:
        meaning: adalbert_due:sensitivity
        description: "Data sensitivity type [asset.sensitivity]"

      # Asset metadata
      assetClass:
        meaning: adalbert_due:assetClass
        description: "Financial instrument or data class [asset.class]"
      market:
        meaning: adalbert_due:market
        description: "Trading venue or market of origin [asset.market]"
      isBenchmark:
        meaning: adalbert_due:isBenchmark
        description: "Whether asset is a benchmark [asset.isBenchmark]"

      # Jurisdiction
      jurisdiction:
        meaning: adalbert_due:jurisdiction
        description: "Legal jurisdiction [context.jurisdiction]"
      residency:
        meaning: adalbert_due:residency
        description: "Data residency location [asset.residency]"

      # Temporal
      retentionPeriod:
        meaning: adalbert_due:retentionPeriod
        description: "Maximum retention time [asset.retentionPeriod]"
      expiry:
        meaning: adalbert_due:expiry
        description: "Expiration date of the policy [asset.expiry]"

      # Processing
      processingMode:
        meaning: adalbert_due:processingMode
        description: "How data is processed [context.processingMode]"
      auditRequired:
        meaning: adalbert_due:auditRequired
        description: "Whether audit logging is required [asset.auditRequired]"

      # Identity & access
      role:
        meaning: adalbert_due:role
        description: "Role of the requesting agent [agent.role]"
      organization:
        meaning: adalbert_due:organization
        description: "Organization of the requesting agent [agent.organization]"
      costCenter:
        meaning: adalbert_due:costCenter
        description: "Cost center of the requesting agent [agent.costCenter]"
      project:
        meaning: adalbert_due:project
        description: "Project context [context.project]"
      recipientType:
        meaning: adalbert_due:recipientType
        description: "Type of data recipient [agent.recipientType]"

      # Environment
      environment:
        meaning: adalbert_due:environment
        description: "Execution environment [context.environment]"
      network:
        meaning: adalbert_due:network
        description: "Network zone [context.network]"

      # Timeliness
      timeliness:
        meaning: adalbert_due:timeliness
        description: "Required data freshness [asset.timeliness]"
      delayMinutes:
        meaning: adalbert_due:delayMinutes
        description: "Maximum delay in minutes [asset.delayMinutes]"

      # Access pattern
      accessPattern:
        meaning: adalbert_due:accessPattern
        description: "Type of data access [context.accessPattern]"
      volumeLimit:
        meaning: adalbert_due:volumeLimit
        description: "Maximum data volume per request [context.volumeLimit]"
      rateLimit:
        meaning: adalbert_due:rateLimit
        description: "Maximum requests per time period [context.rateLimit]"

      # Derivation
      derivationType:
        meaning: adalbert_due:derivationType
        description: "Type of derivation [context.derivationType]"
