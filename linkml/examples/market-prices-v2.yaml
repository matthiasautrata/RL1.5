id: market-prices-v2
label: Market Price Data Contract v2
provider: data-platform-team
target:
  - market-prices
state: Active
effective_date: "2026-01-01T00:00:00Z"
previous_version: market-prices-v1

provider_obligations:
  - label: Daily data delivery
    action: deliver
    recurrence: "FREQ=DAILY;BYHOUR=6;BYMINUTE=0"
    deadline: PT30M

  - label: Schema change notification
    action: notify
    rule_target: schema-changes
    deadline: P14D

consumer_obligations:
  - label: Usage reporting
    action: report
    rule_target: usage-stats
    deadline: P30D

permissions:
  - label: Display access
    action: display

  - label: Non-display use
    action: nonDisplay
    constraint:
      left: recipientType
      operator: eq
      right: internal

  - label: Derivation rights
    action: derive

prohibitions:
  - label: No redistribution
    action: distribute
