# ==============================================================================
# Adalbert DUE — Action Vocabulary Instances
# ==============================================================================
# YAML instance data for DUE Action individuals.
# Schema: schemas/adalbert-due.yaml (DUEAction class)
# Equivalent to: profiles/adalbert-due.ttl action declarations
#
# Notes:
#   - Only DUE-specific actions are listed here (13 instances)
#   - ODRL Common Vocabulary actions (use, read, display, distribute, delete,
#     modify, aggregate, anonymize, derive, inform, reproduce) are defined by
#     W3C ODRL 2.2 and used directly; they are documented here for reference
#     but not redeclared
#   - Each DUE action carries: id, label, definition, includedIn (parent action)
#   - Dual typing (a odrl:Action, skos:Concept) is in the RDF; see schema gap note
#
# Action hierarchy (includedIn relationships):
#   odrl:use
#     ├── odrl:read
#     │     └── adalbert-due:query
#     ├── odrl:display
#     ├── odrl:distribute
#     │     ├── odrl:reproduce
#     │     │     └── adalbert-due:copy
#     │     ├── adalbert-due:deliver
#     │     └── adalbert-due:export
#     ├── odrl:delete
#     ├── odrl:modify
#     ├── odrl:aggregate
#     │     └── adalbert-due:link
#     ├── odrl:anonymize
#     ├── odrl:derive
#     │     ├── adalbert-due:calculateIndex
#     │     └── adalbert-due:profile
#     ├── odrl:inform
#     │     ├── adalbert-due:log
#     │     ├── adalbert-due:notify
#     │     └── adalbert-due:report
#     └── adalbert-due:nonDisplay (automated/programmatic)
#           └── adalbert-due:algorithmicTrading
#   (no parent)
#     └── adalbert-due:conformTo (duty-only; no includedIn)
# ==============================================================================

# Schema reference
schema: https://vocabulary.bigbank/adalbert/linkml/due
type: ActionVocabulary

prefixes:
  odrl: "http://www.w3.org/ns/odrl/2/"
  adalbert_due: "https://vocabulary.bigbank/adalbert/due/"
  skos: "http://www.w3.org/2004/02/skos/core#"
  dcterms: "http://purl.org/dc/terms/"

# ------------------------------------------------------------------------------
# ODRL COMMON VOCABULARY ACTIONS (used directly, not redeclared)
# Documented here for reference only.
# Source: https://www.w3.org/TR/odrl-vocab/
# ------------------------------------------------------------------------------
# odrl:use         — General use (top of hierarchy)
# odrl:read        — Read/view (includedIn odrl:use)
# odrl:display     — Display to human users (includedIn odrl:use)
# odrl:distribute  — Distribute to third parties (includedIn odrl:use)
# odrl:reproduce   — Reproduce/copy (includedIn odrl:distribute)
# odrl:delete      — Delete the asset (includedIn odrl:use)
# odrl:modify      — Modify the asset (includedIn odrl:use)
# odrl:aggregate   — Aggregate with other data (includedIn odrl:use)
# odrl:anonymize   — Remove identifying information (includedIn odrl:use)
# odrl:derive      — Create derived data (includedIn odrl:use)
# odrl:inform      — Inform a party (includedIn odrl:use)
# ------------------------------------------------------------------------------

actions:

  # --------------------------------------------------------------------------
  # Non-display use (automated/programmatic)
  # --------------------------------------------------------------------------

  - id: adalbert_due:nonDisplay
    label: "non-display"
    definition: "Use data for automated or programmatic purposes."
    includedIn: odrl:use
    inScheme: adalbert_due:scheme
    note: "Algorithmic use: models, automation, calculations. Sibling to odrl:display."

  # --------------------------------------------------------------------------
  # Conformance (duty-only; no includedIn)
  # --------------------------------------------------------------------------

  - id: adalbert_due:conformTo
    label: "conform to"
    definition: "Conform to a schema or specification."
    inScheme: adalbert_due:scheme
    note: >-
      Provider governance duty: ensure data conforms to published schema.
      The duty target (odrl:target) is the schema/specification.
      No includedIn — conformTo is a duty-only action (schema/quality SLA).
      Would create false subsumption if chained to odrl:use, since conformTo
      never appears in permissions.
    seeAlso: dcterms:conformsTo

  # --------------------------------------------------------------------------
  # Inform family (all includedIn odrl:inform)
  # --------------------------------------------------------------------------

  - id: adalbert_due:log
    label: "log"
    definition: "Log access to the asset."
    includedIn: odrl:inform
    inScheme: adalbert_due:scheme

  - id: adalbert_due:notify
    label: "notify"
    definition: "Notify relevant parties."
    includedIn: odrl:inform
    inScheme: adalbert_due:scheme

  - id: adalbert_due:report
    label: "report"
    definition: "Submit usage reports."
    includedIn: odrl:inform
    inScheme: adalbert_due:scheme
    note: "Typically an assignee duty: report usage to data owner."

  # --------------------------------------------------------------------------
  # Delivery (includedIn odrl:distribute)
  # --------------------------------------------------------------------------

  - id: adalbert_due:deliver
    label: "deliver"
    definition: "Deliver data to consumer."
    includedIn: odrl:distribute
    inScheme: adalbert_due:scheme
    note: "Typically an assigner (provider) duty in data contracts."

  - id: adalbert_due:export
    label: "export"
    definition: "Export data outside the system."
    includedIn: odrl:distribute
    inScheme: adalbert_due:scheme

  # --------------------------------------------------------------------------
  # Copy (includedIn odrl:reproduce)
  # --------------------------------------------------------------------------

  - id: adalbert_due:copy
    label: "copy"
    definition: "Copy data to another location."
    includedIn: odrl:reproduce
    inScheme: adalbert_due:scheme

  # --------------------------------------------------------------------------
  # Join (includedIn odrl:aggregate)
  # --------------------------------------------------------------------------

  - id: adalbert_due:link
    label: "link"
    definition: "Link or join with other datasets."
    includedIn: odrl:aggregate
    inScheme: adalbert_due:scheme

  # --------------------------------------------------------------------------
  # Derivation actions (includedIn odrl:derive)
  # --------------------------------------------------------------------------

  - id: adalbert_due:profile
    label: "profile"
    definition: "Create profiles from data."
    includedIn: odrl:derive
    inScheme: adalbert_due:scheme

  - id: adalbert_due:calculateIndex
    label: "calculate index"
    definition: "Use data for index or benchmark calculation."
    includedIn: odrl:derive
    inScheme: adalbert_due:scheme

  # --------------------------------------------------------------------------
  # Query (includedIn odrl:read)
  # --------------------------------------------------------------------------

  - id: adalbert_due:query
    label: "query"
    definition: "Query or select data."
    includedIn: odrl:read
    inScheme: adalbert_due:scheme

  # --------------------------------------------------------------------------
  # Algorithmic trading (includedIn adalbert-due:nonDisplay)
  # --------------------------------------------------------------------------

  - id: adalbert_due:algorithmicTrading
    label: "algorithmic trading"
    definition: "Use data for automated trading decisions."
    includedIn: adalbert_due:nonDisplay
    inScheme: adalbert_due:scheme
